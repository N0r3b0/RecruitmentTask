<div *ngIf="contact">
  <h2>{{ contact.firstName }} {{ contact.lastName }}</h2>
  <form (ngSubmit)="save()">
    <div>
      <label>
        First Name:
        <input [(ngModel)]="contact.firstName" name="firstName" placeholder="First Name" required />
      </label>
    </div>
    <div>
      <label>
        Last Name:
        <input [(ngModel)]="contact.lastName" name="lastName" placeholder="Last Name" required />
      </label>
    </div>
    <div>
      <label>
        Email:
        <input [(ngModel)]="contact.email" name="email" placeholder="Email" required />
      </label>
    </div>
    <div>
      <label>
        Category:
        <select [(ngModel)]="contact.category" name="category" (change)="onCategoryChange($event)" required>
          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
        </select>
      </label>
    </div>
    <div *ngIf="contact.category === 'Business'">
      <label>
        SubCategory:
        <select [(ngModel)]="contact.subCategory" name="subCategory" required>
          <option *ngFor="let subCategory of subCategories" [value]="subCategory.name">{{ subCategory.name }}</option>
        </select>
      </label>
    </div>
    <div *ngIf="contact.category === 'Other'">
      <label>
        SubCategory:
        <input [(ngModel)]="contact.subCategory" name="subCategory" placeholder="SubCategory" required />
      </label>
    </div>
    <div>
      <label>
        Phone Number:
        <input [(ngModel)]="contact.phoneNumber" name="phoneNumber" placeholder="Phone Number" />
      </label>
    </div>
    <div>
      <label>
        Birth Date:
        <input type="date" [(ngModel)]="contact.birthDate" name="birthDate" placeholder="Birth Date" />
      </label>
    </div>
    <div *ngIf="isAuthenticated">
      <button type="submit">Save</button>
      <button type="button" (click)="delete()">Delete</button>
    </div>
  </form>
</div>
